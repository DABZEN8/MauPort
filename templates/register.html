<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <link href="/static/register.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    </head>

    <body>
      <header>
        <h1>MauPort</h1>
      </header>

      <main>
        <div class="message">
          <h2>EN PLATS FÖR PROJEKT, INSPIRATION OCH NYA KONTAKTER</h2>
          <p>Mauport är ett verktyg där du kan skapa din portfolio, utforska andras och hitta likasinnade kreatörer 
            inom fakulteten teknik och samhälle vid Malmö Universitet.</p>
        </div>

        <div class="container">
          <form action="{{ url_for('auth.register') }}" method="post">
            <div class="form-group">
              <label for="first_name">First Name:</label>
              <input type="text" id="first_name" name="first_name" required>
            </div>
          
            <div class="form-group">
              <label for="last_name">Last Name:</label>
              <input type="text" id="last_name" name="last_name" required>
            </div>
          
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required>
            </div>
          
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
          
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
            </div>
          
            <div class="form-group submit-group">
              <button type="submit">Register</button>
            </div>
          </form>
          <a href="{{url_for('login')}}">Already have an account? Log In</a>
        </div>     

      </main>
    </body>
